<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
 
<link rel="stylesheet" type="text/css" href="css/style.css">
<link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
<title>Registration Form</title>
<script type="text/javascript" src="Javascript/webjava.js"></script>

</head>
<body>
<main id = "content">
<div id="form">
	<form method="get" action="#null">
<h1>Registration Form</h1>
<p>Welcome to join Junhua's World!</p>

<ul>
<li>
<label for="fname">First Name</label>
<input type="text" id="fname" name="firstname" placeholder="Your name..">
<label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">
</li>
<li>
  <label for="mail">Email:</label>
<input type="email" id="mail" name="mail" placeholder="example@gmail.com" >
</li>
<li>
<label> Phone Number: <input type="tel" name="phone_field" placeholder="(xxx) xxx - xxxx" required></label>
</li>
<li>
<label> Date of Birth: <input type="text" name="birthdate_field" placeholder="mm/dd/yyyy" required></label>
</li>
<li>
  <label>Gender</label> 
<select name="gender">
  <option value="0" selected>Your Gender</option>
<option value="1">Male</option>
<option value="2">Female</option>
<option value="3">Other</option>

</select>
</li>
</ul>
<button type="button" onclick="myFunction()">submit</button>

</form>
</div>
</main>

</body>
</html>
