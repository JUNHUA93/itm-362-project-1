<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
 
<link rel="stylesheet" type="text/css" href="css/style.css">
<link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
<title>Registration Form</title>
<script type="text/javascript" src="Javascript/webjava.js"></script>

</head>
<body>
<main id = "content">
	<form  method="get" action="#null" autocomplete=”on”>
<h1>Welcome to join Junhua's World!</h1>
<p>Sign Up to win a free travel to My home!</p>

<ul>
<li>
<label>First Name</label><input type="text" id="fname" name="firstname" placeholder="Your first name..">
</li>
<li>
<label>Last Name</label><input type="text" id="lname" name="lastname" placeholder="Your last name..">
</li>
<li>
  <label>Email:</label><input type="text" id="mail" name="mail" placeholder="email address" >
</li>
<li>
<label> Phone: </label><input type="text" name="phone_field" placeholder="(xxx) xxx - xxxx" required>
</li>
<li>
<label> Date of Birth: </label><input type="text" name="birthdate_field" placeholder="mm/dd/yyyy" required>
</li>
<li>
  <label>Gender</label> 
<select name="gender">
  <option value="0" selected>Your Gender</option>
<option value="1">Male</option>
<option value="2">Female</option>
<option value="3">Other</option>

</select>
</li>
</ul>
<button type="button" onclick="myFunction()">subscribe</button>

</form>
</main>

</body>
</html>
